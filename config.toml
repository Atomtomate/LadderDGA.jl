# input TOML for ladderDGA

[Model]
U    = 2.0
mu   = 1.0
beta = 40.0
nden = 1.0
Dimensions = 2

[Simulation]
nFermFreq = 120
nBoseFreq = 119
shift     = 0       # shift of center of bosonic frequency range

Nk        = 10      # TODO: adaptiv mesh
NkInt     = 10     # TODO: implement
Nq        = 10      # TODO: adaptiv mesh
tail_corrected = true

[Environment]
loadFortran = true
loadAsymptotics = true
inputDir = "../full_calc_001/data"
inputVars = "vars.jld"

[legacy]
chis_omega = false          # Should only chis_omega and chich_omega be calculated?
lambda_correction = true    # Should a lambda-correction be performed only in the spin-channel?
force_full_bosonic_sum = false  # Should the summation over the bosonic frequency in the charge-/spin-channel be done for all bosonic Matsubara frequencies?
