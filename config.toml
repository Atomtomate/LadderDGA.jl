[Model]
U    = 1.0
mu   = 0.5
beta = 25.0 #25.0
nden = 1.0
Dimensions = 3
kGrid = "3D-sc-tp--0.40824829046386301636"

[Simulation]
Nk        = 4            # IMPORTANT: in Fortran this is Nk x Nk and generated bei make_klist. TODO: adaptiv mesh
tail_correction = "Richardson" #"Richardson" # Nothing, Richardson, Shanks
lambda_correction = "sp"     # nothing, spin, spin_charge
bosonic_sum = "common"             # common (intersection of individual ranges), individual (max range in each channel; fortran default), full (all frequencies), fixed:N:M (always sum from N to (including) M, indexing starts at 0)
force_full_bosonic_chi = false        # compute all omega frequencies for chi and trilex
chi_unusable_fill_value = "chi_lambda" # can be "0", "chi_lambda" or "chi". sets either 0, lambda corrected or non lambda corrected values outside usable omega range
rhs  = "native"                 # native (fixed for tc, error_comp for naive), fixed (n/2 (1 - n/2) - sum(chi_ch)), error_comp (chi_loc_ch + chi_loc_sp - chi_ch)
fermionic_tail_coeffs = [0,1,2,3,4]
bosonic_tail_coeffs = [0,1,2,3,4]


[Environment]
inputDataType = "jld2"      # jld2, text, parquet, TODO: implement hdf5
writeFortran = false
loadAsymptotics = false
#inputDir = "/home/julian/Hamburg/ladderDGA3D_FFT_small"
inputDir = "/home/julian/Hamburg/lDGA_shift_tests/data/20_red_nshift"
freqFile = "freqList.jld2"
inputVars = "ED_out.jld2"
asymptVars = "vars_asympt_sums.jld"
cast_to_real = false             # TODO: not implemented. cast all arrays with vanishing imaginary part to real
loglevel = "debug"        # error, warn, info, debug
logfile = "stderr" #"run.out"        # STDOUT, STDERR, filename
progressbar = false        # true/false enable or disable progress bar

[legacy]
lambda_correction = true    # Should a lambda-correction be performed only in the spin-channel?

[Debug]
read_bubble = false
